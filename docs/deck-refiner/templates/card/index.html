<div 
  class="card-wrapper inactive-card" 
  data-send="showCard" 
  data-receive="showCard" 
  data-id="ID">
    <div class="card-image-wrapper">
      <img 
        src="/images/large-cards/ID.jpg"
        alt="The NAME card from Magic: The Gathering." />
    </div>
    <div class="card-controls">
      <button data-id="ID" data-send="setCardFilter" data-receive="updateCardFilterButton" data-filter="2">2</button>
      <button data-id="ID" data-send="setCardFilter" data-receive="updateCardFilterButton" data-filter="1">1</button>
      <button data-id="ID" data-send="setCardFilter" data-receive="updateCardFilterButton" data-filter="-1">x</button>
    </div>
</div>
