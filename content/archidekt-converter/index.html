[!- extends "_wrappers/main.html" -!]


[!- block main -!]
  <hgroup>
    <h1>Archidekt To JSON Converter</h1>
  </hgroup>

<bitty-7-0 data-connect="/archidekt-converter/converter.js Converter">
  <div>
    <button data-send="showExample">Show Example</button> 
    <button data-send="clearList">Clear List</button>
  </div>
  <div>
    <textarea class="input-data" data-send="outputJSON" data-receive="showExample clearList"></textarea>
  </div>
  <div>
    <textarea data-receive="outputJSON clearList"></textarea>
  </div>

  <div>
    <textarea data-receive="curlCommands"></textarea>
  </div>

</bitty-7-0>

[!- endblock -!]


[!- block head -!]
<link rel="stylesheet" href="/archidekt-converter/styles.css" />
[!- endblock -!]
