[!- extends "_wrappers/main.html" -!]

[! block mainTag !]
<main class="default-flow full-wrapper">
[!- endblock -!]

[!- block main -!]
  <hgroup>
    <h1>Deck Refiner</h1>
  </hgroup>

<bitty-7-0 data-connect="/deck-refiner/~support/deck-refiner.js DeckRefiner">
  <details>
      <summary>Change Source Deck</summary>
      <div class="faded-default-border default-border-radius default-padding default-flow">
    <label>Archidekt JSON
      <div>
          <textarea class="text-box" data-init="loadJSON" data-send="archidektURL"></textarea>
          <div><button data-send="loadExample">Load Example</button></div>
      </div>
    </label>
    <p>Get the JSON from the API by using the ID of the deck:</p>
      <pre class="code-block no-numbers"><code>https://archidekt.com/api/decks/{ID}/</code></pre>
      <p>For example:</p>
      <p><a href="https://archidekt.com/api/decks/19345263/">https://archidekt.com/api/decks/19345263/</a></p>
      </div>
  </details>

  <div class="deck-wrapper">
      <div class="commander" data-receive="commander"></div>
      <div data-receive="deck"></div>
    </div>
</bitty-7-0>
[!- endblock -!]
