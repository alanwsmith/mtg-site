[!- extends "decks/~support/template.html" -!]

[!- block main -!]
  <hgroup>
    <h1>Yuriko Ninjas (version 3)</h1>
  </hgroup>

<p>The third iteration of my Yuriko Ninja deck</p>

<bitty-7-0 data-connect="/decks/~support/show-deck.js ShowDeck">
  <div class="deck-wrapper">
    <div 
      class="deck"
      data-init="loadDeck"
      data-send="hideCard"
      data-receive="deck"
      data-deck="/decks/yuriko-ninjas-v3/yuriko-ninjas-v3.json">
    </div>
    <div id="display-card" data-receive="showCard">card</div>
  </div>
</bitty-7-0>

[!- endblock -!]
